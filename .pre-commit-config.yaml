repos:
- repo: https://github.com/tekwizely/pre-commit-golang
  rev: master
  hooks:
    - id: go-fumpt
    - id: go-mod-tidy
    - id: go-lint
    - id: go-imports
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace
